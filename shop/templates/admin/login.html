{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="text-center h1 col-md-11 text-danger">Farmers Login</div>
        {% include "_messages.html" %}
        {% from "_formhelpers.html" import render_field %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post" enctype="multipart/form-data">
                    <div>
                        {{ render_field(form.email, class="form-control") }}
                        {{ render_field(form.password, class="form-control") }}
                    </div>
                    <p><input type="submit" value="Login" class="btn btn-info mt-2"></p>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock content %}
